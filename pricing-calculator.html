<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/slick.css">
    <link type="text/css" rel="stylesheet" href="assets/css/fonts.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Pricing<br/> Calculator.</h1>
                    <p>When you come onboard as a client, you become a partner. We dont believe in hidden costs or
                        “gotcha”. Our pricing is completely transparent.</p>
                </div>
            </div>
        </div>
    </header>

    <form id="regForm">
        <div class="slider-outer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="slider slider-area">
                            <div class="slide-part">
                                <h2>Lets get started.</h2>
                                <p>What services are you interested in…</p>
                                <div class="row">
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="1">
                                        <label for="1">
                                            <h3>Website Site Build</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="2">
                                        <label for="2">
                                            <h3>App Build</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="3">
                                        <label for="3">
                                            <h3>Branding & Marketing</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="4">
                                        <label for="4">
                                            <h3>Data & Reporting</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="5">
                                        <label for="5">
                                            <h3>Demand Generation</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                    <div class="col-md-4 form-check">
                                        <input class="check-input" type="checkbox" id="6">
                                        <label for="6">
                                            <h3>Business Strategy</h3>
                                            <p>This includes (but not limited to)</p>
                                            <p>- Website & Logo design</p>
                                            <p>- Website development</p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dots-outer-box">
                <div class="container">
                    <div class="row">
                        <div class="col-12 slideControls">
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrow-outer-box">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="prev slick-arrow float-left">Previous</button>
                            <button type="button" class="next slick-arrow float-right">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/slick.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
